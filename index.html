<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteCraft</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>NoteCraft</h1>
    <div class="page-container">
      <h2 id="pageTitle">Main Page</h2>
      <button id="addBlockBtn">Add Block</button>
      <div id="pageContent"></div>
    </div>
  </div>

  <!-- Modal for Adding Blocks -->
  <div id="addBlockModal" class="modal">
    <div class="modal-content">
      <h2>Add a New Block</h2>
      <select id="blockType">
        <option value="text">Text</option>
        <option value="checkbox">Checkbox</option>
        <option value="heading">Heading</option>
      </select>
      <input type="text" id="blockContent" placeholder="Enter content">
      
      <!-- Importance dropdown (only shown for checkbox blocks) -->
      <div id="importanceContainer" style="display: none;">
        <label for="importanceSelect">Importance:</label>
        <select id="importanceSelect">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <button id="addBlockToPageBtn">Add Block</button>
      <button id="closeBlockModalBtn">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
